<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User cart page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
    .order-placed{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #thumbs-up{
      font-size: 7vw;
      text-align: center;
    }
    #order-text{
      margin-top: 1vw;
      font-size: larger;
      font-weight: bolder;
    }
    .continue-button{
      position: absolute;
      top:70%;
      left:50%;
      transform: translate(-50%, -50%);
      
    }
    .icon-white {
      color: white;
    }
    .icon-large {
        font-size: 1.5rem; /* Adjust the size as needed */
    }
    </style>
    
</head>
<body>
  
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">E-Store</a>
    
    <form class="d-flex mx-auto w-50" role="search">
        <input id = "search" name= "query" class="form-control me-2 flex-grow-1" type="search" placeholder="What are you looking for ?" aria-label="Search" >
        <button class="btn btn-outline-success search-icon" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>
    
    
        <div class="d-flex ms-auto">
                <li class="nav-item">
                    <a class="bi bi-cart icon-white icon-large me-2" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="bi bi-person-circle icon-white icon-large me-2" aria-current="page" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="bi bi-box-arrow-left icon-white icon-large me-2" aria-current="page" href="/user_logout"></a>
                </li>
                
            
        </div>
    </div>
</nav>

<div class="order-placed">
  <div id="thumbs-up">&#128077;</div>
  <div id="order-text">
    <p> YOUR ORDER IS CONFIRMED</p>
  </div>
</div>

<div class="continue-button">
  <button style="width: 300px;
  border: 2px solid black;
  padding: 10px;"><a style="color: black; text-decoration: none;" href="/">Continue Shopping</a></button>
</div>

        
</body>
</html>
